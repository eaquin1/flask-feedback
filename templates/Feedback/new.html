{% extends 'base.html' %}

{% block title %} Add Feedback {% endblock %}
{% block content %}
<h3 class="display-1 text-center">Feedback</h3>

<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="POST">
            {% include "_form.html" %}
            <button class="btn btn-success btn-lg">Submit</button>
            <a href="/user/{{user.username}}" class="btn btn-danger btn-lg">Cancel</a>
        </form>
    </div>
</div>


{% endblock %}
