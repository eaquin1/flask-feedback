{% extends 'base.html' %}

{% block title %} User {% endblock %}
{% block content %}
<h1 class="text-center">{{user.username}}</h1>
<div class="row justify-content-center">
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">Email: {{user.email}}</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">First Name: {{user.first_name}}</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Last Name: {{user.last_name}}</li>
            
        </ul>
    </div>
</div>
{% endblock %}
