<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css">
    <title>Feedback &ndash; {% block title%}{% endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Blogly</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/tags">Tags</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-sm btn-secondary" href="/users/new">Add User</a>
            </li>
            <li class="nav-item ml-2">
                <a class="btn btn-sm btn-secondary" href="/tags/new">Add Tag</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-info">
            {{ msg }}
        </div>
        {% endfor %}
        
        {% block content %}
        {% endblock %}    
    </div>
</body>
</html>
